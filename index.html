<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      background = "color: cyan"
    >
    <a-plane
      color = "grey"
      position = "0 0 0"
      rotation = "-90 0 0"
      width = "20"
      length = "20"
    >
    <a-cone
      color = "red"
      position = "2 -3 0"
      radius-bottom = "2"
      radius-top = "1"
    >

    </a-cone>
    </a-plane>
      <a-box
        position = "12 1 2"
        color = "#123456"
      >
      </a-box>
      <a-sphere
        position = "10 0.5 -3"
        radius = "2"
        color = "#654321"
      >

      </a-sphere>
      <a-cylinder
        position = "14 0.75 -1"
        radius = "3.5"
        height = "6"
        color = "black"
      >
      <a-dodecahedron
        position = "6 9 -4.2"
        color = "white"
        radius = 3
      >

      </a-dodecahedron>
      </a-cylinder>
      <a-ring
        position = "8 4 -2"
        color = "#412345"
        radius-inner = "1"
        radius-outer = "3"
      >

      </a-ring>
    </a-scene>
  </body>

</html>
